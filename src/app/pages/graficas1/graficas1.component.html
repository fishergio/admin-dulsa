<div class="row">
  <div class="col-6" *ngFor="let graphic of graficos;let i = index">
    <div class="card">
      <div class="card-body">
      <app-grafico-dona [name]="graphic.grafico.leyenda" [labels]="graphic.grafico.labels"

      </div>
    </div>
  </div>
</div>
