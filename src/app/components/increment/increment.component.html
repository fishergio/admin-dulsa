<h5 class="card-title">{{ progressTitle }}</h5>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changeValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input type="number" #txtProgress class="form-control" name="progress" [(ngModel)]="progress" min="1" max="100" (ngModelChange)="onChanges($event)">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changeValue(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
